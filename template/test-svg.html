<!DOCTYPE html>

  <head>

  </head>
  <body>
    <h1>Teste</h1>
    <img alt='Planta baixa' class='map' src='imgs/planta_baixa.gif' usemap='#features'>
    <map name='features'>
      <area alt='janelaBaixa' class='janela' coords='221,67,246,148' data-maphilight='{"fillColor":"ff0000","shadow":true}' data-tooltip='teste' href='#' shape='rect'>
      <area alt='janelaBaixa' class='janela' coords='221,337,244,416' href='#' shape='rect'>
      <area alt='janelaBaixa' class='janela' coords='422,606,451,679' href='#' shape='rect'>
      <area alt='porta' coords='375,268,454,337' href='#' shape='rect'>
      <area alt='cotaExtensao' coords='485,55,505,77' href='#' shape='rect'>
    </map>
    <svg enable-background='new 0 0 100 50' height='250px' id='Layer_1' version='1.1' viewbox='0 0 100 50' width='400px' x='0px' xml:space='preserve' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns='http://www.w3.org/2000/svg' y='0px'>
      <g>
        <rect fill='#FFFFFF' height='40' width='84' x='8' y='4'></rect>
        <g>
          <polyline fill='none' points='92.5,43 92.5,44 91.5,44 		' stroke-miterlimit='10' stroke='#000000'></polyline>
          <line fill='none' stroke-dasharray='2,2' stroke-miterlimit='10' stroke='#000000' x1='89' x2='10' y1='44.5' y2='44.5'></line>
          <polyline fill='none' points='9.5,44 8.5,44 8.5,43 		' stroke-miterlimit='10' stroke='#000000'></polyline>
          <line fill='none' stroke-dasharray='2,2' stroke-miterlimit='10' stroke='#000000' x1='8.5' x2='8.5' y1='41' y2='6'></line>
          <polyline fill='none' points='8.5,5 8.5,4 9.5,4 		' stroke-miterlimit='10' stroke='#000000'></polyline>
          <line fill='none' stroke-dasharray='2,2' stroke-miterlimit='10' stroke='#000000' x1='11' x2='90' y1='4.5' y2='4.5'></line>
          <polyline fill='none' points='91.5,4 92.5,4 92.5,5 		' stroke-miterlimit='10' stroke='#000000'></polyline>
          <line fill='none' stroke-dasharray='2,2' stroke-miterlimit='10' stroke='#000000' x1='92.5' x2='92.5' y1='7' y2='42'></line>

      </g>
      <rect class='janela' fill='#FFFFFF' height='40' stroke-miterlimit='10' stroke='#000000' width='2' x='17.5' y='4.5'></rect>
      <rect class='janela' fill='#FFFFFF' height='40' stroke-miterlimit='10' stroke='#000000' width='2' x='30.5' y='4.5'></rect>
      <rect class='janela' fill='#FFFFFF' height='40' stroke-miterlimit='10' stroke='#000000' width='2' x='57.5' y='4.5'></rect>
      <ellipse class='hover' cx='31.475' cy='7.078' fill='none' rx='6.113' ry='5.741' stroke-miterlimit='10' stroke='#000000'></ellipse>

    <div>
      <ul>
        <li>
          <a class='map-janelas' href='#'>Janelas</a>
        </li>
        <li>
          <a href='#'>Portas</a>
        </li>
        <li>
          <a href='#'>Teste</a>
        </li>
      </ul>
    </div>
    <!-- scripts -->
    <script src='js/jquery-1.11.0.min.js'></script>
    <script src='js/jquery.maphilight.js'></script>
    <script src='js/jquery.qtip.min.js'></script>
    <script>
      $(function(){
        $(".map").maphilight({
          fillColor: '008800'
        });
        $("a.map-janelas")
          .mouseover(function(event){
            $("area.janela").mouseover();
            $("ellipse").mouseover();
          })
          .mouseout(function(event){
            $("area.janela").mouseout();
            $("ellipse").mouseout();
          })
          .click(function(event){
            event.preventDefautl();
          });
        $("[data-tooltip!='']").qtip({
          content: {
            attr: "data-tooltip"
          },
          style: {
            classes: "qtip-bootstrap qtip-custom"
          }
        });
        $("svg rect.janela").qtip({
          content: "Teste"
        });
        $("ellipse")
          .on("mouseover", function(){
            $(this).css("fill","blue");
          })
          .on("mouseout", function(){
            $(this).css("fill","none");
          });
      });
    </script>
    <style>
      .qtip-custom {
        font-size: 14px;
      }
      ellipse:hover {
        
      }
    </style>
  </body>
</html>
