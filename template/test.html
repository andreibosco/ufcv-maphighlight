<!DOCTYPE html>
<html lang='pt-BR'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='Teste - Highlight map' name='description'>
    <link href='css/jquery.qtip.min.css' rel='stylesheet'>
    <title>Teste - Highlight map</title>
  </head>
  <body>
    <h1>Teste</h1>
    <img alt='Planta baixa' class='map' src='imgs/planta_baixa.gif' usemap='#features'>
    <map name='features'>
      <area alt='janelaBaixa' class='janela' coords='221,67,246,148' data-maphilight='{"fillColor":"ff0000","shadow":true}' data-tooltip='teste' href='#' shape='rect'>
      <area alt='janelaBaixa' class='janela' coords='221,337,244,416' href='#' shape='rect'>
      <area alt='janelaBaixa' class='janela' coords='422,606,451,679' href='#' shape='rect'>
      <area alt='porta' coords='375,268,454,337' href='#' shape='rect'>
      <area alt='cotaExtensao' coords='485,55,505,77' href='#' shape='rect'>
    </map>
    <div>
      <ul>
        <li>
          <a class='map-janelas' href='#'>Janelas</a>
        </li>
        <li>
          <a href='#'>Portas</a>
        </li>
        <li>
          <a href='#'>Teste</a>
        </li>
      </ul>
    </div>
    <!-- scripts -->
    <script src='js/jquery-1.11.0.min.js'></script>
    <script src='js/jquery.maphilight.js'></script>
    <script src='js/jquery.qtip.min.js'></script>
    <script>
      $(function(){
        $(".map").maphilight({
          fillColor: '008800'
        });
        $("a.map-janelas")
          .mouseover(function(event){
            $("area.janela").mouseover();
          })
          .mouseout(function(event){
            $("area.janela").mouseout();
          })
          .click(function(event){
            event.preventDefautl();
          });
        $("[data-tooltip!='']").qtip({
          content: {
            attr: "data-tooltip"
          },
          style: {
            classes: "qtip-bootstrap qtip-custom"
          }
        })
      });
    </script>
    <style>
      .qtip-custom {
        font-size: 14px;
      }
    </style>
  </body>
</html>
